<h1 mat-dialog-title>Add Strategy</h1>
<div mat-dialog-content>
	<form [formGroup]="strategyForm">
		<mat-form-field appearance="fill" >
			<mat-label>Strategy name</mat-label>
			<input  matInput formControlName="name">
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button color="primary" [disabled]="strategyForm.invalid" (click)="onSave()">Save</button>
</div>
