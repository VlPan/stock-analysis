<div class="actions">
	<button mat-button
					color="primary"
					(click)="addStock()">Add Stock</button>

	<mat-form-field appearance="standard">
		<mat-label>Filter</mat-label>
		<input matInput
					 (keyup)="applyFilter($event)"
					 placeholder="Ex. Mia"
					 #input>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Strategy</mat-label>
		<mat-select [value]="selectedStrategyId" (valueChange)="selectedStrategyId = $event">
			<mat-option *ngFor="let s of strategies"
									[value]="s.id">
				{{s.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>


<table mat-table
			 [dataSource]="dataSource"
			 matSort
			 class="mat-elevation-z8">

	<!-- Checkbox Column -->
	<ng-container matColumnDef="select">
		<th mat-header-cell
				mat-sort-header
				*matHeaderCellDef>
		</th>
		<td mat-cell
				*matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()"
										(change)="toggleInclude($event, row)"
										[checked]="selection.isSelected(row.id)"
										[aria-label]="checkboxLabel(row)">
			</mat-checkbox>
		</td>
	</ng-container>


	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell
				mat-sort-header
				*matHeaderCellDef> Name </th>
		<td mat-cell
				*matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Long Name Column -->
	<ng-container matColumnDef="longName">
		<th mat-header-cell
				mat-sort-header
				*matHeaderCellDef> Full Name </th>
		<td mat-cell
				*matCellDef="let element"> {{element.longName}} </td>
	</ng-container>

	<!-- Points Column -->
	<ng-container matColumnDef="lastCalculatedResult">
		<th mat-header-cell
				mat-sort-header
				*matHeaderCellDef
				mat-sort-header> points </th>
		<td mat-cell
				*matCellDef="let element"> {{element.lastCalculatedResult[selectedStrategyId]}} </td>
	</ng-container>

	<ng-container matColumnDef="edit">
		<th mat-header-cell
				*matHeaderCellDef> </th>
		<td mat-cell
				*matCellDef="let row">
			<button mat-icon-button
							color="accent"
							aria-label="Edit"
							(click)="editStock(row)">
				<mat-icon>edit</mat-icon>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="delete">
		<th mat-header-cell
				*matHeaderCellDef> </th>
		<td mat-cell
				*matCellDef="let row">
			<button mat-icon-button
							color="warn"
							aria-label="Delete"
							(click)="deleteStock(row)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row
			*matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row
			*matRowDef="let row; columns: displayedColumns;"
			(click)="selection.toggle(row)">
	</tr>
</table>
