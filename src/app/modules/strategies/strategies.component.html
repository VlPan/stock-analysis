

<div class="strategies">
	<mat-card class="add-strategy">
		<button mat-button color="primary" (click)="onAddStrategy()">Add Strategy</button>
	</mat-card>
	<mat-card *ngFor="let s of strategies">
		<mat-card-title>{{s.name}}</mat-card-title>
		<mat-card-subtitle>
			<button mat-icon-button color="warn" aria-label="Edit" (click)="onDeleteStrategy(s)">
				<mat-icon>delete</mat-icon>
      </button>
		</mat-card-subtitle>
	</mat-card>
</div>
